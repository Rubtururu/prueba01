<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Idle Economy Game</title>
    <style>
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Idle Economy Game</h1>
    <p>Money: <span id="money"></span></p>
    <p>Production: <span id="production"></span> / sec</p>
    <button id="buyProductionBtn">Buy Production (Cost: <span id="productionCost"></span>)</button>
    <p>Businesses:</p>
    <div id="businesses"></div>
    <p>Upgrades:</p>
    <div id="upgrades"></div>
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>
    <script src="app.js"></script>
</body>
</html>
